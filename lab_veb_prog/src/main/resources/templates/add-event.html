<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<form th:action="@{/events/edit/{eventId}(eventId=${event.id})}" method="post">
  <label>Name:</label>
  <input type="text" th:value="${event.name}" name="name" required />

  <label>Description:</label>
  <textarea name="description" th:text="${event.description}"></textarea>

  <label>Popularity Score:</label>
  <input type="number" th:value="${event.popularityScore}" name="popularityScore" required min="0" max="10" step="0.1" />

  <label>Location:</label>
  <select name="locationId">
    <option th:each="location : ${locations}"
            th:value="${location.id}"
            th:text="${location.name}"></option>
  </select>

  <button type="submit">Submit</button>
</form>

</body>
</html>
